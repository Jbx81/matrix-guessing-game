<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>

    <div id="game" class="center container">
      <!-- top of page -->

<!-- headers -->
      <div id="headers" class="center">
        <h2 id="title">PLAY THE GUESSING GAME</h2>
        <h3 id="subtitle">You must choose a number between 1-100</h3>
      </div>
<!-- guess feedback code -->
      <div id='guess-feedback' class='center'>
          <h4></h4>
      </div>

      <div id="main-box">
        <!-- beginning of board -->
        <!-- chilren: three-col-box, stored guesses, menu buttons div -->
        <div class="three-col-box">
          <!-- hint input advice blocks besgin -->

          <!-- hidden hint reveal -->
          <div id='hint-reveal' class='center'>
              <h4 class="hint"></h4>
          </div>

          <!-- input -->
          <div id="input-parent">
            <!-- <div class="guessedNumber"> -->
              <input class="center guessedNumber" id="numberGuess" placeholder='###' maxlength='3' autofocus=autofocus>
            <!-- </div> -->
            <!-- <div class="btn-Guess"> -->
              <button id="submit" class="btn-Guess" >Choose!</button>
            <!-- </div> -->
          </div>

          <div id='adviceReveal' class='center'>
              <h4 class="advice"></h4>
          </div>

          <!-- hint input advice blocks end -->
        </div>



        <!-- stored guesses -->
        <div class="center">
          <ul id="guess-list">
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
          </ul>
        </div>

<!-- menu buttons -->
        <div id="menuButtons" class="center">
          <button class="btn" id="hint">Hint?</button>
          <button class="btn" id="reset">RESET</button>
        </div>

        <!-- end of board -->
      </div>
      <!-- bottom of page -->
    </div>

<!-- footer -->
    <div id='footer' class = 'center footer-background'>

          <div id="FSA-logo">
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div id="project-name">
            <h4>Project by Jonathan Ciccarella |
              <a href="https://github.com/Jbx81/matrix-guessing-game">
                <img id="github" src="img/github.svg">
              </a>
            </h4>
          </div>

          <div id="GH-logo">
            <img src='img/grace_hopper_academy.png'></img>
          </div>

    </div>


    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->


  </body>

</html>
